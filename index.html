<body>

        <!-- Outer -->

        </div>
    
        <!-- Text -->
        <div class="text">

                Merry Christmas and a Happy New Year! 
            </p>

                Wishing you all the joy, love, and laughter this holiday season can bring. Merry Christmas and Happy New Year to you and your loved ones!
